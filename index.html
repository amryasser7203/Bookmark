<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bookmarker</h1>
        <div class="form">
            <input type="text" id="siteName" placeholder="Bookmark Name">
            <input type="text" id="siteURL" placeholder="Website URL">
            <button id="submit">Add Bookmark</button>
        </div>
        <div class="bookmarks-container">
            <div class="bookmark-header">
                <span class="index-header">Index</span>
                <span class="name-header">Website Name</span>
                <span class="visit-header">Visit</span>
                <span class="delete-header">Delete</span>
            </div>
            <div id="bookmarksList" class="bookmarks-list">
                <!-- Bookmark items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
